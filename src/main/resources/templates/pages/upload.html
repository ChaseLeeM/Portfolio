<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="En">
<head>
  <title>Upload a Document</title>
</head>
<body>
<form method="POST" action="/upload" enctype="multipart/form-data" th:object="${document}">
  <input type="file" name="file" th:field="*{file}">
  <input type="submit" value="Upload">
</form>
</body>
</html>
