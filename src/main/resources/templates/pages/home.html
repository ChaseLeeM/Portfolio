<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{partials/partials :: head}">

    <title>Home</title>

</head>

<body class="home-body">

    <div th:replace="~{partials/partials :: navbar}"></div>
<!--    Page Content    -->
    <div class="page-content">
        <div class="page-title">
            <h1>WeaveAndWeb</h1>
        </div>
<!--     Intro Paragraphs   -->
        <div class="home-post page-text typewriter">
            <p class="line-space">This is the home page.</p>
            <p class="line-space">It's a work in progress.</p>
        </div>
        <div class="container text-center">
            <!-- Stack the columns on mobile by making one full-width and the other half-width -->
            <div class="row">
                <div class="col-md-8">.col-md-8</div>
                <div class="col-6 col-md-4">.col-6 .col-md-4</div>
            </div>

            <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
            <div class="row">
                <div class="col-6 col-md-4">.col-6 .col-md-4</div>
                <div class="col-6 col-md-4">.col-6 .col-md-4</div>
                <div class="col-6 col-md-4">.col-6 .col-md-4</div>
            </div>

            <!-- Columns are always 50% wide, on mobile and desktop -->
            <div class="row">
                <div class="col-6">.col-6</div>
                <div class="col-6">.col-6</div>
            </div>
        </div>
    </div>

</body>
</html>
